<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVehicle - Personal Vehicle Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyVehicle">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Firebase SDKs -->
    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
          }
        }
    </script>
</head>

<body class="dark-theme">
    <div id="auth-container" class="hidden">
        <div class="lock-screen glass-card"
            style="max-width:360px; margin: 100px auto; text-align:center; padding: 2.5rem;">
            <div style="font-size: 3.5rem; margin-bottom: 1.5rem;">ğŸš—</div>
            <h2>MyVehicle Cloud</h2>
            <p style="font-size: 0.9rem; color: var(--text-dim); margin-bottom: 2rem;">Sync your car records across all
                devices</p>
            <div class="form-group">
                <input type="email" id="auth-email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" id="auth-password" placeholder="Password">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 1.5rem;">
                <button class="btn-primary" onclick="window.handleAuth('login')" style="flex: 1;">Login</button>
                <button class="btn-primary" onclick="window.handleAuth('signup')"
                    style="flex: 1; background: var(--bg-card); border: 1px solid var(--accent);">Sign Up</button>
            </div>
            <div style="margin-top: 1rem; position: relative; text-align: center;">
                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 1rem 0;">
                <span
                    style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg-deep); padding: 0 10px; font-size: 0.7rem; color: var(--text-dim);">OR</span>
            </div>
            <button class="btn-primary" onclick="window.handleGoogleAuth()"
                style="margin-top: 1rem; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Sign in with Google
            </button>
            <p id="auth-error" style="color: #ef4444; font-size: 0.8rem; margin-top: 1rem;"></p>
        </div>
    </div>

    <div id="app" class="hidden">
        <!-- App Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="brand">
                    <span class="logo-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="color: var(--accent);">
                            <path
                                d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                            <circle cx="7" cy="17" r="2" />
                            <path d="M9 17h6" />
                            <circle cx="17" cy="17" r="2" />
                        </svg></span>
                    <h1>MyVehicle</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <button onclick="window.handleLogout()"
                        style="background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 0.8rem;">Logout</button>
                    <div id="vehicle-selector-container"></div>
                </div>
            </div>
        </header>
        <!-- Rest of the app -->
        <main id="main-content">
            <div id="view-container"></div>
        </main>
        <nav class="bottom-nav">
            <!-- Icons -->
            <button class="nav-item active" data-view="dashboard">
                <span class="icon">ğŸ“Š</span><span class="label">Dashboard</span>
            </button>
            <button class="nav-item" data-view="add-expense">
                <span class="icon">ğŸ› ï¸</span><span class="label">Services</span>
            </button>
            <button class="nav-item" data-view="history">
                <span class="icon">ğŸ“œ</span><span class="label">History</span>
            </button>
            <button class="nav-item" data-view="insights">
                <span class="icon">ğŸ”</span><span class="label">Insights</span>
            </button>
            <button class="nav-item" data-view="vehicles">
                <span class="icon">âš™ï¸</span><span class="label">Garage</span>
            </button>
        </nav>
    </div>
    <div id="modal-container" class="hidden"></div>
    <script type="module" src="app.js"></script>
</body>

</html>
